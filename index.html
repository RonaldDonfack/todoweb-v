<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">  
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" href="tasks.png"/>
    <title>ToDoApp</title>
    <script src="index.js"></script>
</head>
<body>


    <ul class="notifications"></ul>
    <section class="overview">

        <div class="main">
            <div class="todoform">
               <p> Please enter a todo </p>
                <form>
                   <fieldset>
                    <label for="title">Title <input id="title" name="title" type="text" /></label>
                    <h2 id="required1"  class="inputRequired">Required Input</h2>
                    <label for="description"> Description <textarea name="description" id="description" cols="30" rows="5" ></textarea></label>
                    <h2 id="required2" class="inputRequired">Required Input</h2>
                   </fieldset>
                   <button type="submit" class="submit">Submit</button>
                </form>
            </div>
            <div class="todolist">
                <p class="todos">Todos</p>
                <div class="taskchecker ">
    
                    <div class="uniquetask ">
                        <h1>No Task For Today</h1>
                    </div>
                 
                </div>
                
            </div>
        </div>
        <div class="popcontainer">
            <div class="popup">
                <i class="las la-exclamation-triangle alert"></i>
                <div class="popcontent">
                    <h3>Delete Task</h3>
                    <p>Are you sure you want to delete this task ? All the data will be permanently removed. This action can't be undone. </p>
                    <div class="buttons">
                        <button id="cancelbtn" class="cancelbtn" type="button" >Cancel</button>
                        <button id="deletebtn" class="deletebtn" type="button" >Delete</button>
                    </div>
                </div>
            </div>
           
        </div>
    </section>
  
</body>
</html>
